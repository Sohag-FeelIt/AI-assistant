<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: rgba(0, 0, 0, 0.95);
            color: #ffffff;
            overflow: hidden;
            user-select: none;
            -webkit-app-region: drag;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        .header {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            -webkit-app-region: no-drag;
        }

        .title {
            font-size: 14px;
            font-weight: 500;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            width: 24px;
            height: 24px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .stealth-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
            margin-left: 8px;
        }

        .stealth-indicator.active {
            background: #44ff44;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 16px;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 16px;
            padding-right: 8px;
        }

        .messages::-webkit-scrollbar {
            width: 4px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        .message {
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 90%;
            font-size: 13px;
            line-height: 1.4;
        }

        .message.user {
            background: rgba(0, 123, 255, 0.2);
            margin-left: auto;
            text-align: right;
        }

        .message.assistant {
            background: rgba(255, 255, 255, 0.1);
        }

        .input-container {
            display: flex;
            gap: 8px;
            align-items: center;
            -webkit-app-region: no-drag;
        }

        .input-field {
            flex: 1;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #ffffff;
            font-size: 13px;
            outline: none;
            transition: all 0.2s ease;
        }

        .input-field:focus {
            border-color: rgba(0, 123, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-btn, .voice-btn, .screen-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            background: rgba(0, 123, 255, 0.8);
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .send-btn:hover, .voice-btn:hover, .screen-btn:hover {
            background: rgba(0, 123, 255, 1);
            transform: scale(1.05);
        }

        .voice-btn {
            background: rgba(255, 123, 0, 0.8);
        }

        .voice-btn:hover {
            background: rgba(255, 123, 0, 1);
        }

        .voice-btn.listening {
            background: rgba(255, 0, 0, 0.8);
            animation: pulse 1.5s infinite;
        }

        .screen-btn {
            background: rgba(123, 255, 0, 0.8);
        }

        .screen-btn:hover {
            background: rgba(123, 255, 0, 1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .quick-action {
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-action:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .status-bar {
            padding: 8px 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 11px;
            opacity: 0.6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">AI Assistant</div>
            <div class="controls">
                <button class="control-btn" id="settingsBtn" title="Settings">‚öô</button>
                <button class="control-btn" id="stealthBtn" title="Toggle Stealth Mode">üëÅ</button>
                <button class="control-btn" id="minimizeBtn" title="Hide">‚àí</button>
                <div class="stealth-indicator" id="stealthIndicator"></div>
            </div>
        </div>

        <div class="chat-container">
            <div class="quick-actions">
                <button class="quick-action" data-action="help">Help with coding</button>
                <button class="quick-action" data-action="learn">Explain concept</button>
                <button class="quick-action" data-action="summarize">Summarize screen</button>
                <button class="quick-action" data-action="interview">Interview prep</button>
            </div>

            <div class="messages" id="messages">
                <div class="message assistant">
                    Hello! I'm your stealth AI assistant. I can help you with:
                    <br>‚Ä¢ Screen analysis and coding assistance
                    <br>‚Ä¢ Learning and interview preparation  
                    <br>‚Ä¢ Task automation and productivity
                    <br>‚Ä¢ Real-time conversation support
                    <br><br>Use Ctrl+Shift+Alt+S for stealth mode.
                </div>
            </div>

            <div class="input-container">
                <input type="text" class="input-field" id="messageInput" placeholder="Ask me anything..." />
                <button class="screen-btn" id="screenBtn" title="Capture Screen">üì∑</button>
                <button class="voice-btn" id="voiceBtn" title="Voice Input">üé§</button>
                <button class="send-btn" id="sendBtn" title="Send">‚Üí</button>
            </div>
        </div>

        <div class="status-bar">
            <span id="statusText">Ready</span>
            <span id="providerText">Claude</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
